<div class = "search">
<input [(ngModel)]="searchText" class="searchbar"type="text" placeholder="Whom are you looking for?">
</div>
<div class="usersList">
	<ul>
		<li class="names" *ngFor="let user of users | filter : searchText"
			(click)="selectUser(user.username)"><i>{{user.username}}</i></li>
	</ul>
</div>
