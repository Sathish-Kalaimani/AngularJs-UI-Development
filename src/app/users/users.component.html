<div class="search">
	<input [(ngModel)]="userSearch" class="searchbar" type="text" placeholder="Whom are you looking for?">
</div>
<div class="usersList">
	<ul id="userList" class="displayList">
		<li class="names" *ngFor="let user of users | filter : userSearch"
			(click)="selectUser(user.username);getUserName(user.username)">
			<i *ngIf="user.username == currentUser" class="currentUser">{{user.username}}</i> 
			<i *ngIf="user.username != currentUser" class="OtherUser">{{user.username}} 
			<span	(click)="user_ellipsis('moreOptions')" class="dots"></span></i></li>
	</ul>
</div>

<div id="moreOptions" class="options">
	<div class="window">
		<button class="closeBtn" id="close" (click)="closeModal('moreOptions')">X</button>
		<h4>About this Conversation</h4>
		<button class="accordion">User Details</button>
			<div class="panel">
				<span>This is {{userSelected}}</span>
			</div>
		<button class="accordion">Shared Files</button>
			<div class="panel">
				<span>Coming Soon</span>
			</div>
	</div>
</div>
