<div id="messageArea">
<ul>
	<li *ngFor="let messa of messages">
		<div *ngIf="type=='user'">
			<span *ngIf="messa.senderName=='skalaim'">
				{{messa.senderName}}
			</span>
			<div>{{messa.message}}</div>
		</div>
		<span *ngIf="messa.senderName!='skalaim'">
			{{messa.receiverId}}
		</span>
		<div>{{messa.message}}</div>
	</li>
</ul>
</div>
<div class="chatbox">
		<input type="text" [(ngModel)]='message' placeholder="Enter your message">
		<button (click)='onClick(message,type)'>Send</button>
	</div>
