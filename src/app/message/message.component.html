<div class="heading">Messages</div>
<ul>
	<li *ngFor="let message of messages">{{message.message}}
		<div *ngIf="type == 'user'">{{message.senderName}} to {{message.reveiverId}}</div>
		<div>{{message.message}}</div>
	</li>
</ul>

	<div class="chatbox">
		<input type="text" [(ngModel)]='message' placeholder="Enter your message">
		<button (click)='onClick(msg,type)'>Send</button>
	</div>
