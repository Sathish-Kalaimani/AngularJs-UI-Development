<div class="body">
	
	<div class="leftside">
		<div class="left">
			<div id="tabs">
				<input type="radio" id="tab1" name="tabs" checked><label
					for="tab1">Friends</label> <input type="radio" id="tab2" name="tabs"><label
					for="tab2">Group</label>
				<section id="friends">
					<app-users (selectedUser)="onSelect($event)"></app-users>
				</section>
	
				<section id="group">
					<app-circle (selectedCircle)="onSelect($event)"></app-circle>
				</section>
			</div>
		</div>
	</div>
		
	<div class="centerSpace">
			<div class="heading">
					<a>{{title}} {{uname.name}} </a>
					<div class="signout">
						<span (click)="signOut()">Sign Out<i class="glyphicon glyphicon-log-out"></i></span>
					</div>
			</div>	

			<div class="column middle">
				<app-message [messageObj]="currentSelected"></app-message>
			</div>
			
			
	</div>
</div>
