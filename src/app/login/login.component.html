<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form #form="ngForm" (ngSubmit)="logform(form)" role="form" class="login100-form validate-form" method="post" action="/login">
					<span class="login100-form-title">
						Welcome
					</span>
				
					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						
						<input class="input100" type="text" name="username" id="username" autocomplete="off" (blur)="myFunction(username,'username')" required [(ngModel)]="username">
						<span class="focus-input100" data-placeholder="UserName"></span>
						
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" id="password" (blur)="myFunction(pass,'password')" [(ngModel)]="pass" required >
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" (click)="formValidation()">
								Login
							</button>
						</div>
					</div>
					
					<div class="text-center">
						<span class="txt1">	New to myChatRoom?</span>

						<a routerLink="register" class="txt2">Sign Up</a>
					</div>
				</form>
			</div>
		</div>
	</div>
